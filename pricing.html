<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.paritydeals.com/banner.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParityDeals Pricing Page</title>

   <script type="text/javascript">
function resolvePdSDKFunction(e, ...t) {
  return new Promise((resolve, reject) => {
    (function checkSDK() {
      if (window.ParityDealsSDK && typeof window.ParityDealsSDK[e] === "function") {
        window.ParityDealsSDK[e](...t)
          .then(resolve)
          .catch(reject);
      } else {
        setTimeout(checkSDK, 100);
      }
    })();
  });
}

(function (window, document, tag, sdkName, sdkUrl, scriptElement, firstScript) {
  window[sdkName] = window[sdkName] || function () {
    (window[sdkName].q = window[sdkName].q || []).push(Array.prototype.slice.call(arguments));
  };

  scriptElement = document.createElement(tag);
  firstScript = document.getElementsByTagName(tag)[0];

  scriptElement.id = "parity-deals-sdk";
  scriptElement.async = 1;
  scriptElement.src = sdkUrl;

  firstScript.parentNode.insertBefore(scriptElement, firstScript);
})(window, document, "script", "ParityDealsSDK", "https://cdn.paritydeals.com/paritydeals-sdk/0.0.4/paritydeals-sdk.umd.js");

window.ParityDeals = {
  init: function (options) {
    ParityDealsSDK("init", options);
  },
  getUpdatedPrice: function (elementId, currency) {
    return resolvePdSDKFunction("getUpdatedPrice", elementId, currency);
  },
  updatePriceElement: function (elementId, newPrice) {
    return resolvePdSDKFunction("updatePriceElement", elementId, newPrice);
  },
  updatePrice: function (newPrice) {
    return resolvePdSDKFunction("updatePrice", newPrice);
  }
};

// Initialize ParityDeals SDK
ParityDeals.init({
  convertToLocal: true, // Convert prices to local currency
  // Pass options as needed
});
</script>
</head>
<body>
    <h1>Pricing Demo</h1>
<div class="pricing-plan">
  <div class="price-container" data-pd-decimal-places="3" data-pd-decimal-separator="." data-pd-original-price="99">
    <span data-pd-price-formatted></span>
  </div>
</div>
 
       
</body>
</html>
